<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Associação Peter Pan</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<section class="container">
			
			<header class="row">
				<div class=" col-sm-offset-10">
					<img src="ppan1.png">
				</div>
			</header>
			<section class="row">
				
				<div class="col-md-12 data-agendamento">
					<input type="date" >
				</div>
				
				<article class="col-md-3 ">
					
					<div class="list list-sequencial">
						<div class="item-paciente">
							<span>Nome: </span><br>
							<span>Tipo: </span><br>
						</div>
					</div>
				</article>
				
				<article class="col-md-3">
					<div class="list list list-dia">
						
					</div>
				</article>
				
				<article class="col-md-3 ">
					<div class="list list-procedimentos">
						
					</div>
					
				</article>
				
				<article class="col-md-3">
					<div class="list list-intercorrencias">
						
					</div>
				</article>
				
			</section>
		</section>
	</body>
</html>
